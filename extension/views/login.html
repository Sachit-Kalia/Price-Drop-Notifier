<h4 class = "heading text-center">Login in to continue</h4>

<div class="container">
       
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="formData.email">
        <br/>
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="formData.password">
        <br/>
    </div>
    
    <a ng-click="login(formData)" class="btn btn-block btn-info">Login</a>
    <br />
    <a ui-sref="signup">New user? Signup.</a>

</div>
